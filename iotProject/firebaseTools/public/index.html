        <h1 class="display-4">物聯網</h1>
        <p class="lead">物聯網是由實際物體，如車輛、機器、家用電器等等，經由嵌入式感測器和 API 等裝置，透過網際網路所形成的訊息連結與交換網路。 </p>
        <hr class="my-4">
        <p>物聯網是怎麼實現的？
            物聯網依賴大量的技術才得以成形，例如將裝置連線到網際網路的應用程式開發介面 (API)。其他關鍵的物聯網技術還包括大數據管理工具、預測分析、AI 和機器學習、雲端以及無線頻率識別 (RFID)。</p>
